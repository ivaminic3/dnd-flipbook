<script src="jquery.js"></script>
<script src="turn.js"></script>
<script>
$(document).ready(function() {
    // Initialize both flipbooks
    $("#flipbook1").turn({
        width: 1000,
        height: 600,
        autoCenter: true,
        display: 'double',
        gradients: true
    });

    $("#flipbook2").turn({
        width: 1000,
        height: 600,
        autoCenter: true,
        display: 'double',
        gradients: true
    }).turn("page", 13);

    // Add page click turning
    $(".flipbook").on('click', function(e) {
        var half = $(this).width() / 2;
        if (e.pageX > $(this).offset().left + half) {
            $(this).turn('next');
        } else {
            $(this).turn('previous');
        }
    });

    $(document).ready(function() {
   

   $(document).on("click", "#switch-btn", function(e) {
    e.stopPropagation(); // Prevent flipbook from turning the page
    $("#flipbook1").hide();
    $("#overlay").show();
    $("#flipbook2").show();
});

 // Track mouse movement
    $(document).on("mousemove", function(e) {
        const x = e.clientX;
        const y = e.clientY;

        // Create a circular transparent area around cursor
        $("#overlay").css("background", `
            radial-gradient(circle 100px at ${x}px ${y}px, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 150px)
        `);
    });
});
});
</script>
