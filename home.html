<script src="jquery.js"></script>
<script src="turn.js"></script>
<script>
$(document).ready(function() {
    // Initialize the flipbook
    $(".flipbook").turn({
        width: 1000,
        height: 600,
        autoCenter: true,
        display: 'double',
        gradients: true
    });

    // Optional: click on left/right halves of page to turn
    $(".flipbook").on('click', function(e) {
        var half = $(this).width() / 2;
        if (e.pageX > $(this).offset().left + half) {
            $(this).turn('next');
        } else {
            $(this).turn('previous');
        }
    });
});
</script>
